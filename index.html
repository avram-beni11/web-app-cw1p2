        <button class="btn">{{cartItemCount}}<span class="fa fa-shopping-basket"></span>Basket</button>
        <div style="display: flex; flex-wrap: wrap; gap: 10px" id="productCards">
            <div v-for="lesson in lessons" id="lesson">
                <h1>{{ lesson.name }}</h1>
                <h2 v-html="lesson.description"></h2>

                <p>Spaces: {{lesson.spaces}}</p>

                <button v-else-if="lesson.spaces - cartCount(lesson.id) === 0">Out of Stock!</button>
            </div>
        </div>
    </div>
